<body>
<canvas id="draw" width="800" height="800"></canvas>
<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<script>

        authDomain: "whiteboardlazhackathon.firebaseapp.com",

<script>
    const firebaseURL = "https://umdjm.firebaseio.com/test";
    let firebaseRef = firebase.database().ref('/drawCommands');

    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    function recordDrawEvent(e) {
        if (!isDrawing) return;

        var segmentData = {
            startX: lastX,
            startY: lastY,
            endX: e.offsetX,
            endY: e.offsetY
        };

        firebaseRef.push(segmentData);
        [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function drawSegment(segmentData){
        console.log(segmentData);
        ctx.beginPath();
        ctx.moveTo(segmentData.startX, segmentData.startY);
        ctx.lineTo(segmentData.endX, segmentData.endY);
        ctx.stroke();
    }

    firebaseRef.on("child_added", function(s){
        drawSegment(s.val());
    });

    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener('mousemove', recordDrawEvent);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);
</script>

<style>
    html, body {
        margin:0;
    }
</style>

</body>
</html>
