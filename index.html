<!DOCTYPE html>
<html lang="en" ng-app="whiteboard">
<head>
    <meta charset="UTF-8">
    <title>Whiteboard Hackathon Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas class="center" id="draw" width="800" height="800"></canvas>

<b>Colorpick:</b>
<div class="squareholder"></div>
<br>
<b>Brush Size:</b>
<div class="sliderdiv center">
    <input type="range" min="1" max="100" class="slider" id="brushsize" onchange="updateRange(this.value)" value="1">
    <div class="center" id="rangeval">1</div>
</div>
<b>Brush Modes:</b>
<button onclick="setDefaultMode()">Default</button>
<button onclick="setPostItMode()">Post-it Mode</button>

<div>
    <button onclick="clearDrawingCanvas()">Clear</button>
</div>
<replay-drawing canvas-selector="#draw"></replay-drawing>
<image-list canvas-selector="#draw">
</image-list>

<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

<script src="script.js"></script>
<script src="angular/whiteboard.module.js"></script>
<script src="angular/image-list.component.js"></script>
<script src="angular/images.service.js"></script>
<script src="angular/replay-service.js"></script>
<script src="angular/replay-drawing.component.js"></script>
</body>
</html>
