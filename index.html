<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whiteboard Hackathon Project</title>
</head>
<body>
<canvas class="center" id="draw" width="800" height="800"></canvas>

<b>Colorpick:</b>
<div class="squareholder"></div>
<br>
<b>Pen Size:</b>
<div class="sliderdiv center">
    <input type="range" min="1" max="100" class="slider" id="pensize" onchange="updateRange(this.value)" value="1">
    <div class="center" id="rangeval">1</div>
</div>

<script>
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth/2;
    canvas.height = window.innerHeight/2;
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    var CSS_COLOR_NAMES = ["AliceBlue","AntiqueWhite","Aqua","Aquamarine","Azure","Beige","Bisque","Black","BlanchedAlmond","Blue","BlueViolet","Brown","BurlyWood","CadetBlue","Chartreuse","Chocolate","Coral","CornflowerBlue","Cornsilk","Crimson","Cyan","DarkBlue","DarkCyan","DarkGoldenRod","DarkGray","DarkGrey","DarkGreen","DarkKhaki","DarkMagenta","DarkOliveGreen","Darkorange","DarkOrchid","DarkRed","DarkSalmon","DarkSeaGreen","DarkSlateBlue","DarkSlateGray","DarkSlateGrey","DarkTurquoise","DarkViolet","DeepPink","DeepSkyBlue","DimGray","DimGrey","DodgerBlue","FireBrick","FloralWhite","ForestGreen","Fuchsia","Gainsboro","GhostWhite","Gold","GoldenRod","Gray","Grey","Green","GreenYellow","HoneyDew","HotPink","IndianRed","Indigo","Ivory","Khaki","Lavender","LavenderBlush","LawnGreen","LemonChiffon","LightBlue","LightCoral","LightCyan","LightGoldenRodYellow","LightGray","LightGrey","LightGreen","LightPink","LightSalmon","LightSeaGreen","LightSkyBlue","LightSlateGray","LightSlateGrey","LightSteelBlue","LightYellow","Lime","LimeGreen","Linen","Magenta","Maroon","MediumAquaMarine","MediumBlue","MediumOrchid","MediumPurple","MediumSeaGreen","MediumSlateBlue","MediumSpringGreen","MediumTurquoise","MediumVioletRed","MidnightBlue","MintCream","MistyRose","Moccasin","NavajoWhite","Navy","OldLace","Olive","OliveDrab","Orange","OrangeRed","Orchid","PaleGoldenRod","PaleGreen","PaleTurquoise","PaleVioletRed","PapayaWhip","PeachPuff","Peru","Pink","Plum","PowderBlue","Purple","Red","RosyBrown","RoyalBlue","SaddleBrown","Salmon","SandyBrown","SeaGreen","SeaShell","Sienna","Silver","SkyBlue","SlateBlue","SlateGray","SlateGrey","Snow","SpringGreen","SteelBlue","Tan","Teal","Thistle","Tomato","Turquoise","Violet","Wheat","White","WhiteSmoke","Yellow","YellowGreen"];

    CSS_COLOR_NAMES.forEach(color => {
        var colorSquareDiv = document.createElement('div');
        colorSquareDiv.className= 'colorsquare';
        colorSquareDiv.id = color;
        colorSquareDiv.style.backgroundColor=color.toUpperCase();
        colorSquareDiv.addEventListener('click', () => {
            ctx.strokeStyle = colorSquareDiv.id;
        });
        document.querySelector('.squareholder').append(colorSquareDiv);
    });

    function draw(e) {
        if (!isDrawing) return;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function updateRange(val) {
        document.querySelector('#rangeval').innerHTML = val;
        ctx.lineWidth=val;
    }

    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
    });
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);
</script>

<style>
    html, body {
        margin:0;
    }
    canvas {
        border: solid;
    }
    .center {
        margin: 0 auto;
        display: block;
    }
    .squareholder {
        margin: 10px 0 0 0;
    }
    .colorsquare {
        height: 20px;
        width: 20px;
        display: inline-block;
        border:solid;
        border-width: 1px;
        margin: 0 5px 0 0;
    }
    .sliderdiv {
        width: 60%;
    }
    #pensize {
        width: 100%;
    }
</style>
</body>
</html>
